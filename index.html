<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

        <section class="score-panel">
            <span class="timer">

            </span>
            
            <ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fas fa-redo-alt"></i> Start Over
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-lemon"></i>
            </li>
            <li class="card">
                <i class="fas fa-hotdog"></i>
            </li>
            <li class="card"> 
                <i class="fas fa-beer"></i>
            </li>
            <li class="card">
                <i class="fas fa-cocktail"></i>
            </li>
            <li class="card">
                <i class="fas fa-hamburger"></i>
            </li>
            <li class="card">
                <i class="fas fa-beer"></i>

            <li class="card">
                <i class="fas fa-ice-cream"></i>
            </li>
            <li class="card">
                <i class="fas fa-carrot"></i>
            </li>
            <li class="card">
                <i class="fas fa-lemon"></i>
            </li>
            <li class="card">
                <i class="fas fa-cookie-bite"></i>
            </li>
            <li class="card">
                <i class="fas fa-ice-cream"></i>
            </li>
            <li class="card">
                <i class="fas fa-cookie-bite"></i>
            </li>
            <li class="card">
                <i class="fas fa-cocktail"></i>
            </li>
            <li class="card">
                <i class="fas fa-carrot"></i>
            </li>
            <li class="card">
                <i class="fas fa-hotdog"></i>
            </li>
            <li class="card">
                <i class="fas fa-hamburger"></i>
            </li>
        </ul>

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="modal-msg">You win</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
